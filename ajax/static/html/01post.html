<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">JQUERY AJAX POST</button>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                var params = {
                    'csrfmiddlewaretoken':$.cookie('csrftoken')
                }
                $.post('/11_server/',params,function(data){
                    alert(data)
                })
            })
        })
    </script>
</body>
</html>
